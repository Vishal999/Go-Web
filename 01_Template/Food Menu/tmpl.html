<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Food Menu</title>
</head>

<body>
    <h3>Food Menu</h3>
    {{range .}}
    <h5>{{.Meal}}</h5>

    <ol>
        {{range .Items}}
        <li> {{.Name}} | {{.Description}} - {{.Price}}</li>
        {{end}}
    </ol>

    {{end}}
</body>

</html>
